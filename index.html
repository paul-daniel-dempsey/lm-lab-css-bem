<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body>
    <h1>BEM Wars</h1>
    <div class="container">
        <div class="card cardEmpire">
            <h2>The Dark Side</h2>
            <img class="card__img" src="./images/vader.jpeg">
            <p class="card__p card__p--visible">Nesting!</p>
            <p class="card__p card__p--visible">Conflict!</p>
            <p class="card__p card__p--visible">Specificity Wars!</p>
            <p class="card__p card__p--hidden">Cookies</p>
        </div>

        <div class="card cardForce">
            <h2>The Force</h2>
            <img class="card__img" src="./images/yoda.jpeg">
            <p class="card__p card__p--visible">Love</p>
            <p class="card__p card__p--hidden">Beauty</p>
            <p class="card__p card__p--visible">CSS that Scales!</p>
            <p class="card__p card__p--visible">Great warrior. Wars not make one great!</p>
        </div>
    </div>
</body>

</html>
