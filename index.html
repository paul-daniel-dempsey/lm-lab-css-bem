<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body>
    <h1>BEM Wars</h1>
    <div class="container">
        <div class="card cardEmpire">
            <h2>The Dark Side</h2>
            <img class="card__img" src="./images/vader.jpeg">
            <p class="card__p card__p--visible">Darth Vadar!</p>
            <p class="card__p card__p--visible">Powerful and black</p>
            <button class="cardEmpire__button">Danger!</button>
        </div>
        <div class="card cardEmpire">
            <h2>The Dark Side</h2>
            <img class="card__img" src="./images/stormtrooper.jpeg">
            <p class="card__p card__p--visible">StormTrooper!</p>
            <p class="card__p card__p--visible">A soldier in white</p>
            <button class="cardEmpire__button">Danger!</button>
        </div>

        <div class="card cardForce">
            <h2>The Force</h2>
            <img class="card__img" src="./images/yoda.jpeg">
            <p class="card__p card__p--visible">Yoda</p>
            <p class="card__p card__p--visible">Small And Green!</p>
            <button class="cardForce__button">Safety!</button>
        </div>
        <div class="card cardForce">
            <h2>The Force</h2>
            <img class="card__img" src="./images/r2d2.jpeg">
            <p class="card__p card__p--visible">R2D2</p>
            <p class="card__p card__p--visible">Robotic Heroes</p>
            <button class="cardForce__button">Safety!</button>
        </div>
    </div>
</body>

</html>
